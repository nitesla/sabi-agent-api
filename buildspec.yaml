version: 0.2

phases:
  pre_build:
    commands:
      - mvn clean install
      - echo Project cleaned successfully...
      
  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build phase Entered the post_build phase...
      - echo Build phase completed on `date`

artifacts:
   files:
    - '**/*'
